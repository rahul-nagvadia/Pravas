<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    {%load static%}
    <link rel="stylesheet" href="{%static 'bus/css/search.css'%}" />
    <title>Bus | Pravas</title>
  </head>
  <body>
    <!-- <div class="p-2">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player

    <div
      class="full-height d-flex flex-row justify-content-around align-items-center"
    >
      <div
        class="d-flex flex-row justify-content-center align-items-center p-2"
      >
        <form action="book_ticket" method="POST">
          {% csrf_token %}
          <input type="text" name="bus_id" value="{{bus.id}}" hidden />
          <input
            type="date"
            name="date_booked"
            value="{{date_booked}}"
            hidden
          />
          <div id="all-seat" class="d-flex flex-row">
            {% for i in total_seats %} {% if i in booked_seats %}
            <div class="seat form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="{{i}}"
                id="flexCheckDisabled"
                name="selected"
                disabled
              />
              <div class="seat-design">{{i}}</div>
            </div>
            {%else%}
            <div class="seat form-check seat">
              <input
                class="form-check-input"
                type="checkbox"
                value="{{i}}"
                id="flexCheckDefault"
                name="selected"
              />
              <div class="seat-design">{{i}}</div>
            </div>
            {% endif %} {% if forloop.counter|divisibleby:5 %}
          </div>
          <div id="all-seat" class="d-flex flex-row">
            {% endif %}{% endfor %}
          </div>
          <div class="book-button">
            <input type="submit" value="book" />
          </div>
        </form>
      </div>

    <script>
      const myDiv = document.querySelector("#all-seat"); // select the div element

      const myDivChildren = myDiv.querySelectorAll("*"); // select all elements within the div

      console.log(myDivChildren);
    </script>

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
