<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    {%load static%}
    <link rel="stylesheet" href="{%static 'bus/css/search.css'%}" />
    <title>Bus | Pravas</title>
  </head>
  <body>
    {%for bus in bus_finded%}
    <div
      class="bus-find d-flex flex-column justify-content-center align-items-center"
    >
      <h4>{{bus.source.city_name}} - {{bus.destination.city_name}}</h4>
      <p>Departure Time: {{bus.departure_time}}</p>
      <p>Total Time:{{bus.total_time}}</p>
      <p>Price:{{bus.price}}</p>
      <p>Remaining Seats:{{bus.capacity}}</p>
      <form action="select_seat" method="post">
        {% csrf_token %}
        <input type="text" name="bus_id" value="{{bus.id}}" hidden />
          <input
            type="date"
            name="date_booked"
            value="{{date_booked}}"
            hidden
          />
          <input type="submit" value="select seat">
        </form>
      <hr />
    </div>
    {%endfor%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      $(document).ready(function () {
        $(".select-seat").click(function () {

        });
      });
    </script> -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
