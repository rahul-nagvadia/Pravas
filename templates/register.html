<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    {%load static%}
    <link rel="stylesheet" href="{%static 'pravas/css/styles.css'%}" />
    <script
      src="https://kit.fontawesome.com/83c51c6793.js"
      crossorigin="anonymous"
    ></script>
    <title>Register | PRAVAS</title>
  </head>
  <body>
    <div class="icons plane1">
      <i class="fa-solid fa-plane"></i>
    </div>
    <div class="icons plane2">
      <i class="fa-solid fa-plane"></i>
    </div>
    <div class="icons mountain-city1">
      <i class="fa-solid fa-mountain-city"></i>
    </div>
    <div class="icons mountain-city2">
      <i class="fa-solid fa-mountain-city"></i>
    </div>
    <div class="icons bus1">
      <i class="fa-solid fa-bus-simple"></i>
    </div>
    <div class="icons bus2">
      <i class="fa-solid fa-bus-simple"></i>
    </div>
    <div class="icons bus3">
      <i class="fa-solid fa-bus-simple"></i>
    </div>
    <div class="full-height d-flex justify-content-center">
      <div class="title">
        <h1>PRAVAS</h1>
      </div>
      <div class="innerbox">
        <div class="innerbox-child"><h2>Register</h2></div>

        <div class="innerbox-child">
          <form method="POST" action="">
            {% csrf_token %} {{register_form.as_p}}
            <button class="btn " type="submit">Register</button>
          </form>
        </div>

        <div class="innerbox-child">
          <p class="text-center">
            If you already have an account,
            <a href="login" class="link"
              ><b><u>login</u></b></a
            >
            instead.
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
