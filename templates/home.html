<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    {%load static%}
    <link rel="stylesheet" href="{%static 'pravas/css/home.css'%}" />
    <script
      src="https://kit.fontawesome.com/83c51c6793.js"
      crossorigin="anonymous"
    ></script>
    <title>Home | PRAVAS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">PRAVAS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-
        target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="False"
        aria-
        label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse nav-bar" id="navbarText">
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              ><i class="fa-solid fa-user"></i
            ></a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="nav-link" href="#">{{user.username}}</a>
              <a class="nav-link" href="logout">Logout</a>
            </div>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div
      class="d-flex flex-column justify-content-center align-items-center outer-section"
    >
      <div class="main-section">
        <div
          class="d-flex flex-row justify-content-around align-items-center button-section"
        >
          <button class="p-2" id="button1">
            <i class="fa-solid fa-bus"></i>
          </button>
          <button class="p-2" id="button2">
            <i class="fa-solid fa-train"></i>
          </button>
          <button class="p-2" id="button3">
            <i class="fa-solid fa-plane-departure"></i>
          </button>
        </div>

        <div class="d-flex flex-row justify-content-center align-items-center">
          <div class="travel-form" id="div1" style="display: block">
            <form action="../bus/search_ticket" method="POST">
              {% csrf_token %}
              <div class="d-flex flex-row justify-content-center">
                <div class="select-city form-input">
                  <label>From</label>
                  <select name="source">
                    {% for city in cities %}
                    <option>{{city.city_name}}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="select-city form-input">
                  <label>To</label>
                  <select name="destination">
                    {% for city in cities %}
                    <option>{{city.city_name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-input">
                  <label>Date</label>
                  <input type="date" name="date_booked" />
                </div>
              </div>
              <div class="d-flex flex-row justify-content-center">
                <input type="submit" value="Search" />
              </div>
            </form>
          </div>
          <div class="travel-form" id="div2" style="display: none">
            This is div 2
          </div>
          <div class="travel-form" id="div3" style="display: none">
            This is div 3
          </div>
        </div>
      </div>
    </div>
    {% if messages %} {% for message in messages %}
    <div
      class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"
      role="alert"
    >
      {{ message }}
    </div>
    {% endfor %} {% endif %}
    <script>
      const button1 = document.getElementById("button1");
      const button2 = document.getElementById("button2");
      const button3 = document.getElementById("button3");
      const div1 = document.getElementById("div1");
      const div2 = document.getElementById("div2");
      const div3 = document.getElementById("div3");

      button1.addEventListener("click", () => {
        div1.style.display = "block";
        div2.style.display = "none";
        div3.style.display = "none";
      });

      button2.addEventListener("click", () => {
        div1.style.display = "none";
        div2.style.display = "block";
        div3.style.display = "none";
      });

      button3.addEventListener("click", () => {
        div1.style.display = "none";
        div2.style.display = "none";
        div3.style.display = "block";
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
