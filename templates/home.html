<body>
  <div class="home-section">
    <div class="navbar">
      <ul>
        <li class="logo">
          <p>PRAVAS</p>
        </li>
        {% if user.is_authenticated %}
        <li class="links dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa-solid fa-user"></i></a>
          <ul class="dropdown-menu ">
            <li><i class="fa-solid fa-address-card"></i> <a href="profile">Profile</i></a></li>
            <li><i class="fa-solid fa-right-from-bracket"></i> <a href="logout">Logout</a></li>
          </ul>
        </li>
        {% else %}
        <li class="links">
          <a href="login">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="landing">
      <div class="landing-left">
        <div class="tri1"></div>
        <div class="tri3"></div>
      </div>
      <div class="greeting">
        <div class="landing-text">
          <h1>Discover the best places</h1>
          <h1>to enjoy your next vacation</h1>
          </>
          <h2>We always make our customers happy by providing many choices</h2>
        </div>
        <div class="landing-animation">
          <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_0ilhlmpl.json" background="transparent"
            speed="1" style="width: 600px; height: 600px;" loop autoplay></lottie-player>
        </div>
      </div>
      <div class="landing-right">
        <div class="tri2"></div>
      </div>
    </div>
