<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet" />

  {%load static%}
  <link rel="stylesheet" href="{%static 'train/css/search.css'%}" />
  <script src="https://kit.fontawesome.com/83c51c6793.js" crossorigin="anonymous"></script>
  <title>Train | Search</title>
</head>

<body>

  <div class="d-flex flex-column justify-content-left align-items-left">
    {% for train, times in train_departure_arrival_times.items %}
      <div class="w-75 d-flex flex-row justify-content-left align-items-center train-find">
        <div class="p-2 train-fields"><h4>{{ train.train_number }}</h4> </div>
        <div class="p-2 train-fields"><h4>{{ train.name }}</h4></div>
        <div class="p-2 train-fields">Departure from {{ source_station.name }} at <h4>{{ times.departure_time }}</h4></div>
        <div class="p-2 train-fields">Arrival at {{ destination_station.name }} at <h4>{{ times.arrival_time }}</h4></div>
        <div class="p-2 train-fields"></div>
      </div>
    {% endfor %}
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
